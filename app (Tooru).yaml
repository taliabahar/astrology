runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /styles
  static_dir: styles
- url: /media
  static_dir: media
- url: /media/gold-png
  static_dir: /media/gold-png
- url: /media/png
  static_dir: /media/png
- url: /.*
  script: main.app
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico


libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
